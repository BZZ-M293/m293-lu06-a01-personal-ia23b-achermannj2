<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Persönliche Daten</title>
</head>
<body>
<h1>Persönliche Daten</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="POST">
  <label for="givenname">Vorname:</label>
  <input type="text" id="givenname" name="givenname" required><br><br>

  <label for="surname">Nachname:</label>
  <input type="text" id="surname" name="surname" required><br><br>

  <label for="residence">Wohnort:</label>
  <input type="text" id="residence" name="residence" required><br><br>

  <button type="submit">Absenden</button>
  <button type="reset">Zurücksetzen</button>
</form>
</body>
</html>
